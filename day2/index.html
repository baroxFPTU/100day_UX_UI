<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day2</title>
    <link rel="stylesheet" href="./style.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <a class="logo">
                <img src="./assets/img/logo.svg" alt="logo" />
                <span>Design Daily</span>
            </a>
            <nav class="nav">
                <a href="javascript:void(0)" class="nav-link">Free designs</a>
                <a href="javascript:void(0)" class="nav-link">License</a>
                <a href="javascript:void(0)" class="nav-link">Articles</a>
                <a href="javascript:void(0)" class="nav-link">Contributors</a>
                <a href="javascript:void(0)" class="nav-link">About</a>
            </nav>
            <div class="btn-group">
                <a href="javascript:void(0)" class="btn">Log in</a>
                <a href="javascript:void(0)" class="btn btn-primary">Sign up</a>
            </div>
        </header>
        <main>
            <section class="section-search">
                <h2 class="section-heading">
                    Free UI resources for everyone
                </h2>
                <p class="section-desc">
                    The largest database of 100% free UI components and designs available in the formats popular by UI designers.
                </p>
                <div class="search">
                    <span class="search-filter">Free designs<img src="./assets/img/narrow-down.svg" alt=""></span>
                    <div class="search-input">
                        <img src="./assets/img/search-icon.svg" alt="" class="search-icon">
                        <input type="text" placeholder="Search">
                    </div>
                </div>
            </section>
            <section class="section-posts">
                <header class="header-posts">
                    <div class="filter-posts">
                        <a href="javascript:void(0)" class="btn active">
                            Lastest
                        </a>
                        <a href="javascript:void(0)" class="btn">
                            Popular
                        </a>
                    </div>
                    <div class="tabs">
                        <a href="javascript:void(0)" class="tab active">All</a>
                        <a href="javascript:void(0)" class="tab">Web</a>
                        <a href="javascript:void(0)" class="tab">Mobile</a>
                        <a href="javascript:void(0)" class="tab">UI Kit</a>
                        <a href="javascript:void(0)" class="tab">Coded</a>
                    </div>
                    <div class="category">
                        <a href="javascript:void(0)" class="item"><img src="./assets/img/figma.svg" alt=""></a>
                        <a href="javascript:void(0)" class="item active"><img src="./assets/img/sketch.svg" alt=""></a>
                        <a href="javascript:void(0)" class="item"><img src="./assets/img/something.svg" alt=""></a>
                        <a href="javascript:void(0)" class="item"><img src="./assets/img/xd.svg" alt=""></a>
                        <a href="javascript:void(0)" class="item"><img src="./assets/img/pts.svg" alt=""></a>

                    </div>
                </header>
                <div class="posts">

                </div>
            </section>
        </main>
    </div>
</body>
</html>
