<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.8/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/style.min.css">

</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box-top">
                <div class="box-links">
                    <h3>Links</h3>
                    <form>
                        <label for="short-link">Short Link</label>
                        <input type="text" value="http://goo/24obPnj" name="short-link" id="short-link">
                        <label for="video-link">HTML 5 Video</label>
                        <input type="text" value="https://3o7qDQ4kcSD1PLM3BK/html5" name="video-link" id="video-link">
                    </form>
                    <div class="close-btn">&plus;</div>
                </div>
                <div class="box-tool">
                    <a href="#" class="favorites"><i class='bx bx-star'></i> Add to favorites</a>
                    <a href="#" class="embed"><i class='bx bx-code-alt' ></i> Embed</a>
                    <h3>Share it!</h3>
                    <a href="#" class="btn btn-share"><i class='bx bxl-facebook' ></i> Facebook</a>
                    <a href="#" class="btn btn-share"><i class='bx bxl-twitter' ></i> Twitter</a>
                </div>
            </div>
            <div class="box-bottom">
                <h3>Relevant tags</h3>
                <div class="tags">
                    <span class="tag">#dance</span>
                    <span class="tag">friends</span>
                    <span class="tag">#soultrain</span>
                    <span class="tag">#tequila</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
