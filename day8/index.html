<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 8</title>

  <body>
    <main class="main">
      <div class="card">
        <h2>Subscribe to PRO Account</h2>
        <div class="card-option-group">

              <div class="checkbox checked"></div>
              <div class="price">$26 <small>/month</small></div>
            </div>
          </div>
          <div class="card-option">
            <h3>Billed monthly</h3>
            <div class="group">
              <div class="checkbox"></div>
              <div class="price">$7 <small>/month</small></div>
            </div>
          </div>
        </div>
        <a href="#" class="checkout-btn"
          >Continue to checkout <i class="bx bx-chevron-right"></i
        ></a>
      </div>
    </main>
  </body>
